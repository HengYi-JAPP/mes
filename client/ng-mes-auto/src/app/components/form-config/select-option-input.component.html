<mat-toolbar class="h40">
  <h4 fxFlex style="font-size: 16px;">
    {{('FormConfig.FieldConfig.selectOption'|translate)}}
  </h4>
  <button (click)="create()" mat-icon-button type="button">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-list dense>
  <mat-list-item *ngFor="let it of selectOptions$|async">
    <div matLine>{{it}}</div>
    <button type="button" (click)="update(it)" mat-icon-button color="primary">
      <mat-icon>edit</mat-icon>
    </button>
    <button type="button" (click)="delete(it)" mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
