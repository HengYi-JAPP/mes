plugins {
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    id 'io.franzbecker.gradle-lombok' version '3.0.0'
    id 'com.palantir.docker' version '0.22.1'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}
allprojects {
    group 'com.hengyi.japp.mes'
    version '2.66.1'

    apply plugin: 'idea'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'io.franzbecker.gradle-lombok'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2' }
        maven { url 'https://jitpack.io' }
    }

    dependencyManagement {
        imports {
            mavenBom "com.github.ixtf:bom:${bomVersion}"
        }
    }
}
subprojects {
    apply plugin: 'java'
    sourceCompatibility = 11
    targetCompatibility = 11
    apply plugin: 'application'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'com.palantir.docker'

    dependencies {
        compileOnly "io.vertx:vertx-codegen"

        testCompile "junit:junit",
                "io.vertx:vertx-unit",
                "io.vertx:vertx-web-client",
                "org.apache.lucene:lucene-demo"
    }

    /**
     * 打包 docker 准备
     */
    shadowJar {
//        dependsOn clean
        archiveName "${project.name}-fat.jar"
    }
    docker {
        dependsOn shadowJar
        name "hengyi/${project.name}:${project.version}"
        buildArgs([BUILD_VERSION: 'version'])
        files tasks.shadowJar.outputs
        noCache true
    }
    jar.manifest {
        attributes(
                'Implementation-Title': name,
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-JDK': System.getProperty('java.version'),
                'Source-Compatibility': sourceCompatibility,
                'Target-Compatibility': targetCompatibility
        )
    }
